<html>
<head>
    <title>Login|Scholarship Hub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap/bootstrap-4.4.1.min.css" />
    <script src="bootstrap/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/popper-1.16.0.min.js"></script>
    <script src="bootstrap/bootstrap-4.4.1.min.js"></script>

</head>
<body>
    <section class="container pt-3">
        <section class="row">
            <section class="col-12 col-sm-6 col-md-3">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termsBx">
                        <label class="form-check-label" for="termsBx">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </section>
            
        </section>

    </section>

</body>
</html>
