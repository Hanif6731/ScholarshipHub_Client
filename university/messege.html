<html>
<head>
    <title>Scholarship Hub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/bootstrap/bootstrap-4.4.1.min.css" />
    <script type="text/javascript" src="../style/bootstrap/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../style/bootstrap/popper-1.16.0.min.js"></script>
    <script type="text/javascript" src="../style/bootstrap/bootstrap-4.4.1.min.js"></script>
    <link rel="stylesheet" href="../style/css/global.css" />
    <script type="text/javascript" src="../style/scripts/cookieScript.js"></script>
    <script type="text/javascript" src="./scripts/msgScript.js"></script>

</head>
<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"></span>
            <a class="navbar-brand" href="home.html">
                Scholarship Hub | Messenger
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="offers.html" class="nav-link">Offer Management</a>
                </li>

                <li class="nav-item">
                    <a href="messege.html" class="nav-link">Messenger</a>
                </li>
                <li class="nav-item">
                    <a href="update.html" class="nav-link">Settings</a>
                </li>
                <li class="nav-item">
                    <a href="../logout.html" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="cotainer-fluid">
        <div class="row">
            <div class="col-12 col-sm-3">
                <div class="sidenav">
                    <div class="pl-5">
                        <div class="m-3">
                            <div class="shadow">
                                <button type="submit" id="compose" class="btn btn-block btn-success">Compose</button>

                            </div>
                        </div>
                        <div class="m-3">
                            <div class="shadow">

                                <button type="submit" id="all" class="btn btn-block btn-success">All</button>
                            </div>

                        </div>
                        <div class="m-3">
                            <div class="shadow">

                                <button type="submit" id="inbox" class="btn btn-block btn-success">Inbox</button>
                            </div>

                        </div>
                        <div class="m-3">
                            <div class="shadow">

                                <button type="submit" id="sent" class="btn btn-block btn-success">Sent</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-9 justify-content-center">
                
                <div id="messageSection" class="mr-5">
                    <div class="table-responsive-sm">
                        <table class="table table-sm table-striped custom-table-container mt-3 ">
                            <thead>
                                <tr>
                                    <td colspan="4">

                                        <h2 class="text-center">Emails</h2>
                                        <hr class="hr-color" />
                                        <div id="">
                                        </div>
                                    </td>

                                </tr>
                                <tr>
                                    <th width="15%">
                                        <h2 class="text-center">Sender</h2>

                                    </th>
                                    <th width="15%">
                                        <h2 class="text-center">Receiver</h2>

                                    </th>
                                    <th width="50%">
                                        <h2 class="text-center">Subject</h2>

                                    </th>
                                    <th width="20%">
                                        <h2 class="text-center"></h2>

                                    </th>


                                </tr>
                            </thead>
                            <tbody id="messeges" class="text-center">
                            </tbody>
                        </table>
                    </div>
                </div>

                


                <div class="modal fade" id="detailsModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header" style="padding:35px 50px;">

                                <h4><span class="glyphicon glyphicon-saved text-center"></span>Email Details</h4>
                                <button type="button" class="close close-control" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body p-3">
                                <div class="d-inline-block" id="time"></div><br />
                                <b>From: </b><div class="d-inline-block" id="from"></div><br />
                                <b>To: </b><div class="d-inline-block" id="to"></div><br />
                                <b>Subject: </b><div class="d-inline-block" id="subject"></div>
                                <p class="m-3" id="body"></p>
                                
                                
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-danger ml-auto" data-dismiss="modal">Close</button>


                            </div>
                        </div>

                    </div>
                </div>

                <div class="modal fade" id="composeModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header" style="padding:35px 50px;">

                                <h4><span class="glyphicon glyphicon-saved text-center"></span>Compose Email</h4>
                                <button type="button" class="close close-control" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body p-3">
                                <label for="toUser">To</label>
                                <input type="email" class="form-control" placeholder="Enter receiver email address" id="toUser" />
                                <div id="errToUser"></div>
                                <label for="sub">Subject</label>
                                <input type="text" id="sub" class="form-control" placeholder="Enter subject" />
                                <div id="errSub"></div>
                                <textarea id="emailBody" class="form-control p-3 mt-3" placeholder="Enter messege"></textarea>
                                <div id="errBody"></div>
                            </div>
                            <div class="modal-footer justify-content-center pl-3 pr-3">
                                <button type="submit" id="send" class="btn btn-primary ml-auto">Send</button>
                                <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Close</button>

                            </div>
                        </div>

                    </div>
                </div>



            </div>
            <div class="col-sm">

            </div>

        </div>
    </div>



</body>
</html>
